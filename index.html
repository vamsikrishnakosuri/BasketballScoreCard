<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
            </div>
            <div>
                <h3>GUEST</h3>
                <h3>AWAY</h3>
            </div>
        </div>
        <div class="scoreBoard">
            <span id="homeScoreNumber" class="backgrounScoreCard">0</span>
            <span id="guestScoreNumber" class="backgrounScoreCard">0</span>
        </div>
        <div class="scoreIncrementer">
            
            <div id="homeScoreIncrementer">
                <button onclick="plusOneHome()">+1</button>
                <button onclick="plusTwoHome()">+2</button>
                <button onclick="plusThreeHome()">+3</button>
            </div>
            <div id="guestScoreIncrementer">
                <button onclick="plusOneGuest()">+1</button>
                <button onclick="plusTwoGuest()">+2</button>
                <button onclick="plusThreeGuest()">+3</button>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
